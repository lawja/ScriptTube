<!DOCTYPE html>
<html lang="en">>
<head>
  <meta charset="utf-8">
  <title>ScriptTube</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="jquery-3.2.0.min.js" type="text/javascript"></script>

  <link rel=stylesheet type="text/css" href="css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

<div class="container">
  <div class="row" id="logo">
    <div class="col-md-12"></div>
  </div>

  <div class="row" id="desc">
    <div class="col-md-12"></div>
  </div>

  <!-- form for search bar here -->
<form action="http://www.youtube.com/results" method="get" target="_blank">
      <input name="search_query" type="text" maxlength="128" />
              <select name="search_type">
	                  <option value="">Videos</option>
			              <option value="search_users">Channels</option>
				              </select>
					            <input type="submit" value="Search" />
						        </form> 
  <div class="row">
    <div class="col-md-12" id="player">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/a_odVQK-TSc" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="row" id="transcript" style="height: 200px; wisth 400px; overflow: auto;">
    <div class="col-md-12"></div>
  </div>








  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
